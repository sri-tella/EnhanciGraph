        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "lightblue", "id": "chr1:78444763-78444764", "label": "chr1:78444763-78444764", "shape": "dot", "size": 20}, {"color": "lightgreen", "id": "DNAJB4", "label": "DNAJB4", "shape": "dot", "size": 20}, {"color": "lightgreen", "id": "FUBP1", "label": "FUBP1", "shape": "dot", "size": 20}, {"color": "lightgreen", "id": "GIPC2", "label": "GIPC2", "shape": "dot", "size": 20}, {"color": "lightblue", "id": "chr15:67442595-67442596", "label": "chr15:67442595-67442596", "shape": "dot", "size": 20}, {"color": "lightgreen", "id": "IQCH", "label": "IQCH", "shape": "dot", "size": 20}, {"color": "lightgreen", "id": "AAGAB", "label": "AAGAB", "shape": "dot", "size": 20}, {"color": "lightgreen", "id": "SMAD3", "label": "SMAD3", "shape": "dot", "size": 20}, {"color": "lightgreen", "id": "LOC102723493", "label": "LOC102723493", "shape": "dot", "size": 20}, {"color": "lightgreen", "id": "LINC02206", "label": "LINC02206", "shape": "dot", "size": 20}, {"color": "lightblue", "id": "chr9:4984529-4984530", "label": "chr9:4984529-4984530", "shape": "dot", "size": 20}, {"color": "lightgreen", "id": "JAK2", "label": "JAK2", "shape": "dot", "size": 20}, {"color": "lightblue", "id": "chr16:11349677-11349678", "label": "chr16:11349677-11349678", "shape": "dot", "size": 20}, {"color": "lightgreen", "id": "SOCS1", "label": "SOCS1", "shape": "dot", "size": 20}]);
                  edges = new vis.DataSet([{"color": "green", "from": "chr1:78444763-78444764", "to": "DNAJB4", "width": 3}, {"color": "green", "from": "chr1:78444763-78444764", "to": "FUBP1", "width": 3}, {"color": "green", "from": "chr1:78444763-78444764", "to": "GIPC2", "width": 3}, {"color": "red", "from": "chr15:67442595-67442596", "to": "IQCH", "width": 1}, {"color": "red", "from": "chr15:67442595-67442596", "to": "AAGAB", "width": 1}, {"color": "khaki", "from": "chr15:67442595-67442596", "to": "SMAD3", "width": 2}, {"color": "khaki", "from": "chr15:67442595-67442596", "to": "LOC102723493", "width": 2}, {"color": "red", "from": "chr15:67442595-67442596", "to": "LINC02206", "width": 1}, {"color": "green", "from": "chr9:4984529-4984530", "to": "JAK2", "width": 3}, {"color": "green", "from": "chr16:11349677-11349678", "to": "SOCS1", "width": 3}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
